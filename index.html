<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТОО "Qazbilik" - Курсы повышения квалификации</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Все предыдущие стили остаются без изменений */
        
        /* Новые стили для пресс-центра */
        .press-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .press-item {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
            position: relative;
        }
        
        .press-item h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .press-date {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .press-date i {
            margin-right: 8px;
            color: var(--primary-color);
        }
        
        .press-description {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .press-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .edit-press, .delete-press {
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 14px;
        }
        
        .edit-press {
            background-color: var(--primary-color);
            color: white;
        }
        
        .edit-press:hover {
            background-color: #004494;
        }
        
        .delete-press {
            background-color: var(--accent-color);
            color: white;
        }
        
        .delete-press:hover {
            background-color: #b32418;
        }
        
        .add-press-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .add-press-btn:hover {
            background-color: #004494;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Модальное окно для пресс-центра */
        .press-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        
        .press-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 700px;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
        }
        
        .close-press-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            color: var(--dark-color);
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close-press-modal:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <!-- Модальное окно для PDF -->
    <div class="pdf-modal" id="pdf-modal">
        <span class="close-modal" id="close-pdf-modal">&times;</span>
        <div class="pdf-modal-content">
            <iframe class="pdf-iframe" id="pdf-iframe"></iframe>
        </div>
    </div>
    
    <!-- Модальное окно для пресс-центра -->
    <div class="press-modal" id="press-modal">
        <span class="close-press-modal" id="close-press-modal">&times;</span>
        <div class="press-modal-content">
            <h2>Добавить новость в пресс-центр</h2>
            <form id="press-form">
                <input type="hidden" id="edit-press-index" value="-1">
                
                <div class="form-group">
                    <label for="press-title">Заголовок:</label>
                    <input type="text" id="press-title" required>
                </div>
                
                <div class="form-group">
                    <label for="press-date">Дата:</label>
                    <input type="date" id="press-date" required>
                </div>
                
                <div class="form-group">
                    <label for="press-description">Описание:</label>
                    <textarea id="press-description" rows="6" required></textarea>
                </div>
                
                <div class="form-group" style="margin-top: 20px;">
                    <button type="submit" class="submit-btn" id="press-submit-btn">Добавить</button>
                    <button type="button" class="submit-btn" id="cancel-press-edit-btn" style="background-color: #6c757d; display: none; margin-top: 10px;">Отменить редактирование</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Header with Navigation -->
    <header>
        <div class="container header-container">
            <div class="logo">QAZBILIK</div>
            
            <div class="language-switcher">
                <a href="#" class="lang-btn active" data-lang="ru">Рус</a>
                <a href="kz/index.html" class="lang-btn" data-lang="kz">Қаз</a>
            </div>
            
            <nav>
                <ul>
                    <li><a href="#programs" class="nav-link">Образовательные курсы</a></li>
                    <li><a href="#discussion" class="nav-link">Публичное обсуждение</a></li>
                    <li><a href="#press-center" class="nav-link">Пресс-центр</a></li>
                    <li><a href="#verification" class="nav-link">Верификация педагогов</a></li>
                    <li><a href="#community" class="nav-link">Виртуальное сообщество</a></li>
                    <li><a href="#contact" class="nav-link">Обратная связь</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Остальные секции остаются без изменений до пресс-центра -->

    <!-- Press Center Section -->
    <section id="press-center" class="press-center">
        <div class="container">
            <h2 class="section-title">Пресс-центр</h2>
            
            <div class="press-container" id="press-container">
                <!-- Новости будут загружаться здесь -->
            </div>
            
            <div style="text-align: center;">
                <button id="add-press-btn" class="add-press-btn">
                    <i class="fas fa-plus"></i> Добавить новость
                </button>
            </div>
        </div>
    </section>

    <!-- Остальные секции остаются без изменений -->

    <script>
        // Предзагруженные новости для пресс-центра
        const initialPress = [
            {
                title: "Открытие новых курсов повышения квалификации",
                date: "15 июня 2023",
                description: "Мы рады сообщить о запуске новых программ повышения квалификации для педагогов. Теперь доступны курсы по современным методикам преподавания и цифровым технологиям в образовании."
            },
            {
                title: "Семинар по инклюзивному образованию",
                date: "5 июня 2023",
                description: "Приглашаем всех желающих принять участие в семинаре по инклюзивному образованию, который состоится 20 июня. Участие бесплатное, требуется предварительная регистрация."
            }
        ];

        // Хранилище для новостей пресс-центра
        let press = JSON.parse(localStorage.getItem('press')) || initialPress;
        
        // Функция для отображения новостей пресс-центра
        function renderPress() {
            const container = document.getElementById('press-container');
            container.innerHTML = '';
            
            if (press.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 30px;">Новостей пока нет</p>';
                return;
            }
            
            press.forEach((item, index) => {
                const pressItem = document.createElement('div');
                pressItem.className = 'press-item animate';
                pressItem.innerHTML = `
                    <h3>${item.title}</h3>
                    <div class="press-date">
                        <i class="far fa-calendar-alt"></i>
                        ${item.date}
                    </div>
                    <div class="press-description">${item.description}</div>
                    <div class="press-actions">
                        <button class="edit-press" data-index="${index}">
                            <i class="fas fa-edit"></i> Редактировать
                        </button>
                        <button class="delete-press" data-index="${index}">
                            <i class="fas fa-trash"></i> Удалить
                        </button>
                    </div>
                `;
                container.appendChild(pressItem);
            });
            
            // Добавляем обработчики удаления и редактирования
            document.querySelectorAll('.delete-press').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    deletePress(index);
                });
            });
            
            document.querySelectorAll('.edit-press').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    editPress(index);
                });
            });
        }
        
        // Функция открытия формы добавления/редактирования новости
        function openPressForm(index = -1) {
            const modal = document.getElementById('press-modal');
            const form = document.getElementById('press-form');
            
            if (index !== -1) {
                // Редактирование существующей новости
                const pressItem = press[index];
                
                // Преобразуем дату в формат, понятный input type="date"
                const dateParts = pressItem.date.split(' ');
                const months = {
                    'января': '01', 'февраля': '02', 'марта': '03', 'апреля': '04',
                    'мая': '05', 'июня': '06', 'июля': '07', 'августа': '08',
                    'сентября': '09', 'октября': '10', 'ноября': '11', 'декабря': '12'
                };
                
                let formattedDate = '';
                if (dateParts.length === 3) {
                    const day = dateParts[0].padStart(2, '0');
                    const month = months[dateParts[1]] || '01';
                    const year = dateParts[2];
                    formattedDate = `${year}-${month}-${day}`;
                }
                
                // Заполняем форму
                document.getElementById('press-title').value = pressItem.title;
                document.getElementById('press-date').value = formattedDate;
                document.getElementById('press-description').value = pressItem.description;
                document.getElementById('edit-press-index').value = index;
                
                // Обновляем кнопку
                document.getElementById('press-submit-btn').textContent = 'Сохранить изменения';
                document.getElementById('cancel-press-edit-btn').style.display = 'block';
            } else {
                // Новая новость - сбрасываем форму
                form.reset();
                document.getElementById('edit-press-index').value = '-1';
                document.getElementById('press-submit-btn').textContent = 'Добавить';
                document.getElementById('cancel-press-edit-btn').style.display = 'none';
            }
            
            modal.style.display = 'block';
            
            // Закрытие по клику на крестик
            document.getElementById('close-press-modal').onclick = function() {
                modal.style.display = 'none';
            }
            
            // Закрытие по клику вне окна
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        }
        
        // Функция удаления новости
        function deletePress(index) {
            if (confirm('Вы уверены, что хотите удалить эту новость?')) {
                press.splice(index, 1);
                localStorage.setItem('press', JSON.stringify(press));
                renderPress();
            }
        }
        
        // Функция редактирования новости
        function editPress(index) {
            openPressForm(index);
        }
        
        // Обработчик формы добавления/редактирования новости
        document.getElementById('press-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const pressTitle = document.getElementById('press-title').value;
            const pressDate = document.getElementById('press-date').value;
            const pressDescription = document.getElementById('press-description').value;
            const editIndex = parseInt(document.getElementById('edit-press-index').value);
            
            // Форматируем дату для отображения
            const formattedDate = formatDate(pressDate);
            
            const pressData = {
                title: pressTitle,
                date: formattedDate,
                description: pressDescription
            };
            
            if (editIndex === -1) {
                // Добавляем новость
                press.push(pressData);
            } else {
                // Обновляем существующую новость
                press[editIndex] = pressData;
            }
            
            // Сохраняем в localStorage
            localStorage.setItem('press', JSON.stringify(press));
            
            // Очищаем форму
            this.reset();
            document.getElementById('edit-press-index').value = '-1';
            document.getElementById('press-submit-btn').textContent = 'Добавить';
            document.getElementById('cancel-press-edit-btn').style.display = 'none';
            
            // Закрываем модальное окно
            document.getElementById('press-modal').style.display = 'none';
            
            // Обновляем список новостей
            renderPress();
            
            // Показываем сообщение
            alert(editIndex === -1 ? 'Новость успешно добавлена!' : 'Изменения сохранены!');
        });
        
        // Отмена редактирования новости
        document.getElementById('cancel-press-edit-btn').addEventListener('click', function() {
            document.getElementById('press-form').reset();
            document.getElementById('edit-press-index').value = '-1';
            document.getElementById('press-submit-btn').textContent = 'Добавить';
            this.style.display = 'none';
        });
        
        // Форматирование даты
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Остальные обработчики остаются без изменений
            
            // Инициализируем пресс-центр
            renderPress();
            
            // Обработчик для кнопки добавления новости
            document.getElementById('add-press-btn').addEventListener('click', function() {
                openPressForm();
            });
        });
    </script>
</body>
</html>
