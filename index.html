<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТОО "Qazbilik" - Курсы повышения квалификации</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Все предыдущие стили остаются без изменений */
        
        /* Новые стили для пресс-центра */
        .press-center {
            padding: 60px 0;
            background-color: var(--light-color);
        }
        
        .press-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .press-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            overflow-x: auto;
        }
        
        .press-tab-btn {
            padding: 12px 25px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 16px;
            font-weight: 500;
            color: var(--dark-color);
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
        }
        
        .press-tab-btn.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
            background-color: rgba(0, 87, 184, 0.05);
        }
        
        .press-tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .press-tab-content.active {
            display: block;
        }
        
        .press-item {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }
        
        .press-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .press-item h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 22px;
        }
        
        .press-date {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .press-date i {
            margin-right: 8px;
            color: var(--primary-color);
        }
        
        .press-description {
            margin-bottom: 15px;
            line-height: 1.7;
            font-size: 15px;
        }
        
        .press-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .edit-press, .delete-press {
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .edit-press {
            background-color: var(--primary-color);
            color: white;
        }
        
        .edit-press:hover {
            background-color: #004494;
        }
        
        .delete-press {
            background-color: var(--accent-color);
            color: white;
        }
        
        .delete-press:hover {
            background-color: #b32418;
        }
        
        .add-press-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            margin-top: 30px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .add-press-btn:hover {
            background-color: #004494;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Модальное окно для пресс-центра */
        .press-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        
        .press-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            overflow-y: auto;
        }
        
        .close-press-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            color: var(--dark-color);
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close-press-modal:hover {
            color: var(--accent-color);
        }
        
        /* Стили для пустого состояния */
        .empty-press {
            text-align: center;
            padding: 40px 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .empty-press i {
            font-size: 50px;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .empty-press p {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Модальное окно для пресс-центра -->
    <div class="press-modal" id="press-modal">
        <span class="close-press-modal" id="close-press-modal">&times;</span>
        <div class="press-modal-content">
            <h2 id="press-modal-title">Добавить новость</h2>
            <form id="press-form">
                <input type="hidden" id="edit-press-index" value="-1">
                
                <div class="form-group">
                    <label for="press-title">Заголовок новости *</label>
                    <input type="text" id="press-title" required>
                </div>
                
                <div class="form-group">
                    <label for="press-date">Дата публикации *</label>
                    <input type="date" id="press-date" required>
                </div>
                
                <div class="form-group">
                    <label for="press-description">Текст новости *</label>
                    <textarea id="press-description" rows="8" required></textarea>
                </div>
                
                <div class="form-group" style="margin-top: 30px;">
                    <button type="submit" class="submit-btn" id="press-submit-btn">
                        <i class="fas fa-save"></i> Сохранить
                    </button>
                    <button type="button" class="submit-btn" id="cancel-press-edit-btn" 
                            style="background-color: #6c757d; display: none; margin-top: 10px;">
                        <i class="fas fa-times"></i> Отменить
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Header и другие секции остаются без изменений до пресс-центра -->

    <!-- Press Center Section -->
    <section id="press-center" class="press-center">
        <div class="container">
            <h2 class="section-title">Пресс-центр</h2>
            
            <div class="press-container">
                <div class="press-tabs">
                    <button class="press-tab-btn active" data-press-tab="press-tab1">Все новости</button>
                    <button class="press-tab-btn" data-press-tab="press-tab2">Архив</button>
                    <button id="add-press-btn" class="add-press-btn" style="margin-left: auto;">
                        <i class="fas fa-plus"></i> Добавить новость
                    </button>
                </div>
                
                <div id="press-tab1" class="press-tab-content active">
                    <div id="current-press-container">
                        <!-- Новости будут загружаться здесь -->
                    </div>
                </div>
                
                <div id="press-tab2" class="press-tab-content">
                    <div id="archive-press-container">
                        <!-- Архивные новости будут здесь -->
                        <div class="empty-press">
                            <i class="fas fa-archive"></i>
                            <p>Архив новостей пуст</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Остальные секции остаются без изменений -->

    <script>
        // Предзагруженные новости для пресс-центра
        const initialPress = [
            {
                title: "Открытие новых курсов повышения квалификации",
                date: "15 июня 2023",
                description: "Мы рады сообщить о запуске новых программ повышения квалификации для педагогов. Теперь доступны курсы по современным методикам преподавания и цифровым технологиям в образовании. Программы разработаны с учетом последних тенденций в образовании и направлены на развитие профессиональных компетенций педагогов.",
                isArchived: false
            },
            {
                title: "Семинар по инклюзивному образованию",
                date: "5 июня 2023",
                description: "Приглашаем всех желающих принять участие в семинаре по инклюзивному образованию, который состоится 20 июня. Участие бесплатное, требуется предварительная регистрация. В программе семинара: современные подходы к инклюзивному образованию, практические кейсы, мастер-классы от ведущих специалистов.",
                isArchived: false
            },
            {
                title: "Итоги年度ой аттестации педагогов",
                date: "1 июня 2023",
                description: "Подведены итоги年度ой аттестации педагогических работников. В этом году успешно прошли аттестацию 98% участников. Поздравляем всех педагогов с успешным прохождением аттестации и желаем дальнейших профессиональных успехов!",
                isArchived: true
            }
        ];

        // Хранилище для новостей пресс-центра
        let press = JSON.parse(localStorage.getItem('press')) || initialPress;
        
        // Функция для отображения новостей пресс-центра
        function renderPress() {
            const currentContainer = document.getElementById('current-press-container');
            const archiveContainer = document.getElementById('archive-press-container');
            
            currentContainer.innerHTML = '';
            archiveContainer.innerHTML = '';
            
            const currentPress = press.filter(item => !item.isArchived);
            const archivedPress = press.filter(item => item.isArchived);
            
            if (currentPress.length === 0) {
                currentContainer.innerHTML = `
                    <div class="empty-press">
                        <i class="far fa-newspaper"></i>
                        <p>Новостей пока нет</p>
                        <button id="add-first-press-btn" class="add-press-btn">
                            <i class="fas fa-plus"></i> Добавить первую новость
                        </button>
                    </div>
                `;
                
                document.getElementById('add-first-press-btn').addEventListener('click', function() {
                    openPressForm();
                });
            } else {
                currentPress.forEach((item, index) => {
                    if (!item.isArchived) {
                        const pressItem = createPressItem(item, index);
                        currentContainer.appendChild(pressItem);
                    }
                });
            }
            
            if (archivedPress.length === 0) {
                archiveContainer.innerHTML = `
                    <div class="empty-press">
                        <i class="fas fa-archive"></i>
                        <p>Архив новостей пуст</p>
                    </div>
                `;
            } else {
                archivedPress.forEach((item, index) => {
                    if (item.isArchived) {
                        const pressItem = createPressItem(item, index);
                        archiveContainer.appendChild(pressItem);
                    }
                });
            }
            
            // Добавляем обработчики для всех кнопок
            addPressEventListeners();
        }
        
        // Функция создания элемента новости
        function createPressItem(item, index) {
            const pressItem = document.createElement('div');
            pressItem.className = 'press-item animate';
            pressItem.innerHTML = `
                <h3>${item.title}</h3>
                <div class="press-date">
                    <i class="far fa-calendar-alt"></i>
                    ${item.date}
                </div>
                <div class="press-description">${item.description}</div>
                <div class="press-actions">
                    <button class="edit-press" data-index="${index}">
                        <i class="fas fa-edit"></i> Редактировать
                    </button>
                    <button class="delete-press" data-index="${index}">
                        <i class="fas fa-trash"></i> Удалить
                    </button>
                    <button class="${item.isArchived ? 'restore-press' : 'archive-press'}" data-index="${index}">
                        <i class="fas fa-${item.isArchived ? 'redo' : 'archive'}"></i> 
                        ${item.isArchived ? 'Восстановить' : 'В архив'}
                    </button>
                </div>
            `;
            return pressItem;
        }
        
        // Функция добавления обработчиков событий
        function addPressEventListeners() {
            // Обработчики редактирования
            document.querySelectorAll('.edit-press').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    editPress(index);
                });
            });
            
            // Обработчики удаления
            document.querySelectorAll('.delete-press').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    deletePress(index);
                });
            });
            
            // Обработчики архивирования/восстановления
            document.querySelectorAll('.archive-press, .restore-press').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    toggleArchivePress(index);
                });
            });
        }
        
        // Функция открытия формы добавления/редактирования новости
        function openPressForm(index = -1) {
            const modal = document.getElementById('press-modal');
            const form = document.getElementById('press-form');
            
            if (index !== -1) {
                // Редактирование существующей новости
                const pressItem = press[index];
                document.getElementById('press-modal-title').textContent = 'Редактировать новость';
                
                // Преобразуем дату в формат, понятный input type="date"
                const dateParts = pressItem.date.split(' ');
                const months = {
                    'января': '01', 'февраля': '02', 'марта': '03', 'апреля': '04',
                    'мая': '05', 'июня': '06', 'июля': '07', 'августа': '08',
                    'сентября': '09', 'октября': '10', 'ноября': '11', 'декабря': '12'
                };
                
                let formattedDate = '';
                if (dateParts.length === 3) {
                    const day = dateParts[0].padStart(2, '0');
                    const month = months[dateParts[1]] || '01';
                    const year = dateParts[2];
                    formattedDate = `${year}-${month}-${day}`;
                }
                
                // Заполняем форму
                document.getElementById('press-title').value = pressItem.title;
                document.getElementById('press-date').value = formattedDate;
                document.getElementById('press-description').value = pressItem.description;
                document.getElementById('edit-press-index').value = index;
                
                // Обновляем кнопку
                document.getElementById('press-submit-btn').innerHTML = '<i class="fas fa-save"></i> Сохранить изменения';
                document.getElementById('cancel-press-edit-btn').style.display = 'inline-block';
            } else {
                // Новая новость
                document.getElementById('press-modal-title').textContent = 'Добавить новость';
                form.reset();
                document.getElementById('edit-press-index').value = '-1';
                document.getElementById('press-submit-btn').innerHTML = '<i class="fas fa-plus"></i> Добавить новость';
                document.getElementById('cancel-press-edit-btn').style.display = 'none';
                
                // Устанавливаем сегодняшнюю дату по умолчанию
                const today = new Date();
                const formattedToday = today.toISOString().split('T')[0];
                document.getElementById('press-date').value = formattedToday;
            }
            
            modal.style.display = 'block';
            
            // Закрытие по клику на крестик
            document.getElementById('close-press-modal').onclick = function() {
                modal.style.display = 'none';
            }
            
            // Закрытие по клику вне окна
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        }
        
        // Функция удаления новости
        function deletePress(index) {
            if (confirm('Вы уверены, что хотите удалить эту новость? Это действие нельзя отменить.')) {
                press.splice(index, 1);
                savePressData();
                renderPress();
                showAlert('Новость успешно удалена', 'success');
            }
        }
        
        // Функция архивирования/восстановления новости
        function toggleArchivePress(index) {
            press[index].isArchived = !press[index].isArchived;
            savePressData();
            renderPress();
            
            const action = press[index].isArchived ? 'архивирована' : 'восстановлена';
            showAlert(`Новость успешно ${action}`, 'success');
        }
        
        // Функция сохранения данных в localStorage
        function savePressData() {
            localStorage.setItem('press', JSON.stringify(press));
        }
        
        // Функция показа уведомления
        function showAlert(message, type = 'success') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.position = 'fixed';
            alert.style.top = '20px';
            alert.style.right = '20px';
            alert.style.padding = '15px 25px';
            alert.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
            alert.style.color = 'white';
            alert.style.borderRadius = '4px';
            alert.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
            alert.style.zIndex = '10000';
            alert.style.animation = 'fadeIn 0.3s ease';
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => {
                    alert.remove();
                }, 300);
            }, 3000);
        }
        
        // Обработчик формы добавления/редактирования новости
        document.getElementById('press-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const pressTitle = document.getElementById('press-title').value;
            const pressDate = document.getElementById('press-date').value;
            const pressDescription = document.getElementById('press-description').value;
            const editIndex = parseInt(document.getElementById('edit-press-index').value);
            
            // Форматируем дату для отображения
            const formattedDate = formatDate(pressDate);
            
            const pressData = {
                title: pressTitle,
                date: formattedDate,
                description: pressDescription,
                isArchived: false
            };
            
            if (editIndex === -1) {
                // Добавляем новую новость
                press.push(pressData);
                showAlert('Новость успешно добавлена', 'success');
            } else {
                // Обновляем существующую новость (сохраняем статус архивации)
                pressData.isArchived = press[editIndex].isArchived;
                press[editIndex] = pressData;
                showAlert('Изменения успешно сохранены', 'success');
            }
            
            savePressData();
            renderPress();
            
            // Закрываем модальное окно
            document.getElementById('press-modal').style.display = 'none';
        });
        
        // Отмена редактирования новости
        document.getElementById('cancel-press-edit-btn').addEventListener('click', function() {
            document.getElementById('press-form').reset();
            document.getElementById('edit-press-index').value = '-1';
            document.getElementById('press-modal').style.display = 'none';
        });
        
        // Форматирование даты
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Обработчики для вкладок пресс-центра
            const pressTabBtns = document.querySelectorAll('.press-tab-btn');
            
            pressTabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    if (this.classList.contains('active')) return;
                    
                    const tabId = this.getAttribute('data-press-tab');
                    
                    // Удаляем активный класс у всех кнопок и вкладок
                    pressTabBtns.forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.press-tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // Добавляем активный класс к текущей кнопке и вкладке
                    this.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // Обработчик для кнопки добавления новости
            document.getElementById('add-press-btn').addEventListener('click', function() {
                openPressForm();
            });
            
            // Инициализируем пресс-центр
            renderPress();
        });
    </script>
</body>
</html>
